<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat IO</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- load socket.io for client-side -->
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1 class="text-center mt-3 mb-5">Chat IO</h1>
  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <div class="well bg-light">
          <h3>Online Users</h3>
          <ul class="list-group" id="users"></ul>
        </div>
      </div>
      <!-- chat container -->
      <div class="col-md-8">
        <div id="chat-window" class="chat">
          <div id="output"></div>
          <div id="broadcast"></div>
        </div>
        <div id="message-form">
          <div class="form-group">
            <input id="username" class='form-control' type="text" placeholder='username' />
            <textarea id="message" name="message"  class="form-control" placeholder="enter message here"></textarea>
            <br />
            <button id="send" type="submit" class="btn btn-primary" value='send message'>Send</button>
          </div>
        </div>
        </div>
    </div>
  </div>
  <script src='/chat.js' type='text/javascript'></script>
</body>
</html>
